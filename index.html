<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="stylesheet" href="./public/responsive.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main class="app">
      <div class="left">
        <h1 class="left_title">Learn to code by watching others</h1>
        <div class="left_paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </div>
      </div>
      <div class="right">
        <div class="msg">
          Try it free 7 days <span class="t">then $20/mo. thereafter</span>
        </div>
        <form action="#" method="post">
          <div class="holder in1">
            <label for="first" class="form_label"></label>
            <input
              placeholder="First Name"
              type="text"
              name="first"
              id="first"
            />
          </div>
          <span class="error in1"></span>
          <div class="holder in2">
            <label for="last" class="form_label"></label>
            <input placeholder="Last Name" type="text" name="last" id="last" />
          </div>
          <span class="error in2"></span>
          <div class="holder in3">
            <label for="email" class="form_label"></label>
            <input
              placeholder="Email adress"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <span class="error in3"></span>
          <div class="holder in4">
            <label for="password" class="form_label"></label>
            <input
              placeholder="Password"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <span class="error in4"></span>
          <button class="btn" type="button">Claim your free trial</button>
          <p class="footer">
            By clicking the button, you are agreeing to our
            <span class="terms">Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
    <script src="./public/app.js"></script>
  </body>
</html>
